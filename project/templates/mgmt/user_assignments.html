{% extends 'portal.html' %}


{% block title %}
    Task assignments | HAWC
{% endblock %}

{% block breadcrumbs %}
  <li class="active">Task Assignments<span class="divider">/</span></li>
{% endblock %}

{% block content %}

  <h2>Task assignments</h2>

  <div id='taskAssignments'></div>

{% endblock %}


{% block extrajs %}
<script id="config" type="text/json" charset="utf-8">
    {
        "csrf": "{{ csrf_token }}",
        "host": "//{{ request.get_host }}",
        "tasks": {
            "url": "{% url 'mgmt:api:task-assignments' %}"
        }
    }
</script>
<script type="text/javascript">
$(document).ready(function(){
    window.app.mgmt.TaskAssignments(document.getElementById('taskAssignments'))
});
</script>
{% endblock extrajs %}
