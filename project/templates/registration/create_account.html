{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
  Create account | HAWC
{% endblock %}


{% block main_content %}

    <div class="span8 offset2">
      {% crispy form %}
    </div>
  </div>
  {% include "hawc_license.html" %}
{% endblock main_content %}


{% block extrajs %}
  <script type="text/javascript">
    $(document).ready(function(){
      $('#id_first_name').focus();
      $('#id_accept_license').after('<a style="margin-left: 10px;" class="btn btn-small btn-primary" href="#license_modal" data-toggle="modal">View License</a>')
    });
  </script>
{% endblock %}
