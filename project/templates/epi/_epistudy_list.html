{% if object_list %}
  <table class="table table-condensed table-striped">
    <colgroup>
      <col style="width: 100%;">
    </colgroup>
    <thead>
      <tr>
        <th>Short Citation</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No epidemiology studies are available.</p>
{% endif %}
